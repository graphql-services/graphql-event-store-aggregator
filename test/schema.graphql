type User {
  username: String!
  password: String
  firstname: String
  retired: Boolean
  retired2: Boolean
  company: Company @relation(inverse: employees)
}

enum RoleType {
  ADMIN
  USER
}

type Role {
  name: String
  type: RoleType
}

type Company {
  name: String!
  employees: [User!]! @relation(inverse: company)
}
