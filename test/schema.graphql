type User {
  username: String!
  password: PasswordHash
  firstname: String
  age: Int
  retired: Boolean
  retired2: Boolean
  company: Company @relation(inverse: employees)
  company2: Company @relation(inverse: employees2)
  roles: [Role!]! @relation(inverse: users)
}

enum RoleType {
  ADMIN
  USER
}

type Role {
  name: String
  type: RoleType

  users: [User!]! @relation(inverse: roles)
}

type Address {
  street: String
  city: String
  zip: String
  companies: [Company!]! @relation(inverse: address)
}

type Company {
  name: String!
  employees: [User!]! @relation(inverse: company)
  employees2: [User!]! @relation(inverse: company2)
  address: Address @relation(inverse: companies)
}
